        // Complete order
        function completeOrder(orderId) {
            if (confirm('X√°c nh·∫≠n ƒë√£ ho√†n th√†nh ƒë∆°n n√†y?')) {
                const orderIndex = orders.findIndex(o => o.id === orderId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = 'completed';
                    localStorage.setItem('orders', JSON.stringify(orders));
                    renderOrders();

                    alert('‚úÖ ƒê√£ ho√†n th√†nh ƒë∆°n! Ch√∫c b·∫°n m·ªôt ng√†y t·ªët l√†nh!');
                }
            }
        }

        // Helper functions
        function parsePrice(priceStr) {
            return parseInt(priceStr.replace(/[^\d]/g, '')) || 0;
        }

        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (dateStr === today.toISOString().split('T')[0]) {
                return 'H√¥m nay';
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return 'H√¥m qua';
            } else {
                return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }
        }

        function calculateTodayStats() {
            const today = getTodayDate();
            const todayOrders = orders.filter(o =>
                o.driverPhone === currentDriver.phone &&
                o.status === 'completed' &&
                new Date(o.createdAt).toISOString().split('T')[0] === today
            );

            const total = todayOrders.reduce((sum, o) => sum + parsePrice(o.price), 0);
            const appFee = Math.round(total * 0.2); // 20%
            const net = total - appFee;

            return { count: todayOrders.length, total, appFee, net };
        }

        function groupOrdersByDate() {
            const myOrders = orders.filter(o =>
                o.driverPhone === currentDriver.phone &&
                o.status === 'completed'
            );

            const grouped = {};
            myOrders.forEach(order => {
                const date = new Date(order.createdAt).toISOString().split('T')[0];
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(order);
            });

            // Calculate stats for each date
            const stats = {};
            Object.keys(grouped).forEach(date => {
                const total = grouped[date].reduce((sum, o) => sum + parsePrice(o.price), 0);
                const appFee = Math.round(total * 0.2);
                const net = total - appFee;
                stats[date] = { total, appFee, net, count: grouped[date].length };
            });

            return stats;
        }

        function toggleHistory(date) {
            const details = document.getElementById(`history-${date}`);
            details.classList.toggle('show');
        }

        // Check auth
        const savedAuth = localStorage.getItem('driverAuth');
        if (savedAuth) {
            currentDriver = JSON.parse(savedAuth);
            showApp();
        }

        // Listen for order changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'orders') {
                loadOrders();
            }
        });
    </script>
